<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1> <br>
        <a href="/index" class="btn btn-danger">BACK</a>
        <hr>
        <div class="col-md-4 bg-primary-subtle m-auto p-3" style="border: none; border-bottom-left-radius: 10px; border-top-right-radius: 10px;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" name="first_name" placeholder="enter your first name"></td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" name="last_name" placeholder="enter your last name"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" name="email" placeholder="enter your email"></td>
                    </tr>
                    <tr>
                        <td>Mobile :</td>
                        <td><input type="number" name="mobile" placeholder="enter your mobile number"></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td><textarea name="address" cols="30" rows="3" placeholder="enter your address"></textarea></td>
                    </tr>
                    <tr>
                        <td>Role :</td>
                        <td><input type="text" name="role" placeholder="enter your designation"></td>
                    </tr>
                    <tr>
                        <td>Salary :</td>
                        <td><input type="number" name="salary" placeholder="enter your salary"></td>
                    </tr>
                    <tr> 
                        <td><input type="submit" value="Submit" class="btn btn-danger"></td> 
                    </tr>
                </table>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
