<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title></title>
</head>
<body>
    <div class="container mt-2">
            <h1 align="center" style="background-color: rgb(245, 238, 148); color: rgb(17, 7, 75); padding: 5px;border: none; border-radius: 10px;">All Employee's Detail's</h1> <hr>
            <a href="/allemp" class="btn btn-danger">BACK</a> <br> <br>
                <form class="d-flex" method="get" action="/search">
                    <input class="" name="query" id="query" type="search" placeholder="Search"> &nbsp;
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            <hr>
            <table class="table table-striped-columns">
                <tr align="center">
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>EDIT</th>
                    <th>REMOVE</th>
                </tr>
            {% for x in data %}
                <tr align="center">
                    <td>{{x.id}}</td>
                    <td>{{x.first_name}}</td>
                    <td>{{x.last_name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.mobile}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.role}}</td>
                    <td>{{x.salary}}</td>
                    <td><a href="editemp/{{x.id}}"><i class="bi bi-pen"></i></a></td>
                    <td><a href="removeemp/{{x.id}}"><i class="bi bi-trash"></i></a></td>
                </tr>
            {% endfor %}
            </table>
            
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
